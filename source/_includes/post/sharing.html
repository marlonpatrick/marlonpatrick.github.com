<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" target="_blank" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}"><img alt="Tweet" src="/images/twitter.png"/></a>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" layout="button_count" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
</div>
